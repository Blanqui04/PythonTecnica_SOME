version: '3.8'

services:
  # Base de dades PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: pythontecnica_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pythontecnica_db
      POSTGRES_USER: pythontecnica_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pythontecnica_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/backup:/backup
    ports:
      - "5432:5432"
    networks:
      - pythontecnica_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pythontecnica_user -d pythontecnica_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Aplicació principal
  pythontecnica_app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: pythontecnica_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Configuració de base de dades
      DATABASE_URL: postgresql://pythontecnica_user:${POSTGRES_PASSWORD:-pythontecnica_pass}@postgres:5432/pythontecnica_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pythontecnica_db
      DB_USER: pythontecnica_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-pythontecnica_pass}
      
      # Configuració GUI
      DISPLAY: ${DISPLAY:-:0}
      QT_X11_NO_MITSHM: 1
      
      # Configuració aplicació
      PYTHONPATH: /app:/app/src
      APP_ENV: docker
    volumes:
      # Persistència de dades
      - ./data:/app/data
      - ./logs:/app/logs
      - ./compliance:/app/compliance
      - ./sessions:/app/sessions
      
      # Per GUI en Linux (comentar en Windows)
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:rw
    ports:
      - "8080:8080"  # Si l'aplicació té component web
    networks:
      - pythontecnica_network
    
    # Per executar amb GUI (descomenta si necessites GUI)
    # privileged: true
    
  # Servei opcional de backup automàtic
  backup:
    image: postgres:15-alpine
    container_name: pythontecnica_backup
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-pythontecnica_pass}
    volumes:
      - ./data/backup:/backup
      - ./scripts:/scripts:ro
    command: >
      sh -c "
        echo 'Backup service ready. Use: docker-compose run backup pg_dump -h postgres -U pythontecnica_user pythontecnica_db > /backup/backup_$$(date +%Y%m%d_%H%M%S).sql'
      "
    networks:
      - pythontecnica_network

networks:
  pythontecnica_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local